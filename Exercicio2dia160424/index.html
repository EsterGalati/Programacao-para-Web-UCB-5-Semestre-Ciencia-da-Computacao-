<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porte de Pets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Porte de Pets</h1>
    <div id="formulario">
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" placeholder="Nome">
        <label for="idade">Idade (em anos):</label>
        <input type="number" id="idade" placeholder="Idade">
        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" placeholder="Peso">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
            <option value="cachorro">Cachorro</option>
            <option value="gato">Gato</option>
            <option value="outro">Outro</option>
        </select>
        <button onclick="adicionarPet()">Adicionar Pet</button>
    </div>
    <div id="resultados">
        <h2>Lista de Pets por Tipo e Porte:</h2>
        <div id="listaPets"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
